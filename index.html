<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN: Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./validate.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="./img/vickholius-nugroho-jt6QxZwSOCQ-unsplash.jpg" class="background" alt="Palm leaves">
        <div class="logo-wrapper">
            <img src="./img/odin-lined.png" class="odin-logo" alt="Odin logo">
            <p class="logo-title">Odin</p>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@vickholius">@vickholius</a> on Unsplash</p>
    </div>
    <main>
        <div class="main-wrapper">
            <p class="title">
                This is not a real online service!
                You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br><br>
                You <span class="em">know</span> you want to.
            </p>
            <div class="form-wrapper">
                <h3>Simple Form!</h3>
                <p>Required fields are tagged with <span aria-label="required" class="required">*</span></p>
                <form id="register">
                    <div class="form-elements">
                        <div class="left">
                            <div>
                                <label for="fname">First Name<span aria-label="required" class="required">*</span></label>
                                <input type="text" id="fname" name="first_name" maxlength="64" required>
                                <div class="icon"><span class="error"></span></div>
                            </div>
                            <div>
                                <label for="email">Email<span aria-label="required" class="required">*</span></label>
                                <input type="email" id="email" name="e_mail">
                                <div class="icon"><span class="error"></span></div>
                            </div>
                            <div>
                                <label for="password">Password<span aria-label="required" class="required">*</span></label>
                                <input type="password" id="password" name="password" minlength="8">
                                <div class="icon"><span class="error"></span></div>
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="last_name" maxlength="64">
                                <div class="icon"><span class="error"></span></div>
                            </div>
                            <div>
                                <label for="tel">Phone Number</label>
                                <input type="text" id="tel" name="tel" maxlength="16" pattern="[0-9]{1,16}">
                                <div class="icon"><span class="error"></span></div>
                            </div>
                            <div>
                                <label for="password-confirm">Confirm Password<span aria-label="required" class="required">*</span></label>
                                <input type="password" id="password-confirm" minlength="8">
                                <div class="icon"><span class="error"></span></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-wrapper">
                <button type="submit" form="register" class="submit-button">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
